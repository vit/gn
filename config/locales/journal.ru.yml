                rejected_without_consideration: |+
                    К сожалению, Ваша статья была отклонена без рассмотрения рецензентами.
                    Обычно такое случается, если несоответствие статьи тематике журнала достаточно очевидно сразу.
                submitted: |+
                    Ваша статья подана, но редактор еще не принял ее к рассмотрению.
                    Когда это произойдет, мы Вам сообщим (а еще статья может быть отклонена без рассмотрения).
                under_consideration: |+
                    Ваша статья находится на рассмотрении. Рецензенты читают ее, пишут рецензии и все такое.
                    Когда процесс завершится, мы сообщим Вам о вынесенном решении.
                    Статья будет принята, или мы предложим ее доработать, или она будет отклонена совсем.
                accepted: |+
                    Ваша статья принята к публикации. Процесс рецензирования на этом завершен.
                need_revise: |+
                    Ваша статья рассмотрена и редакция считает, что она нуждается в доработке.
                    Смотрите комментарии редактора и рецензентов ниже.
                    Надо будет загрузить исправленный файл статьи.
                rejected: |+
                    Ваша статья отклонена. О причинах Вы можете узнать из комментариев редактора и рецензентов (ниже).
                draft: |+
                    Здесь представлены комментарии редактора и рецензентов, касающиеся предыдущей ревизии Вашей статьи.
                    Они могут пригодиться при подготовке новой ревизии.
                draft_first: |+
                    Вы можете подать статью, нажав на кнопку. Перед этим убедитесь, что все данные указаны верно.
                draft_second: |+
                    Вы можете подать новую ревизию статьи, нажав на кнопку. Перед этим убедитесь, что все данные указаны верно.
                    Основной файл статьи должен быть загружен заново, исправленный.
                    Остальные данные заново вводить не требуется, разве что подправить при необходимости.
