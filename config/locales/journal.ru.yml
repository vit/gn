            state_description:
                rejected_without_consideration: |+
                    К сожалению, Ваша статья была отклонена без рассмотрения рецензентами.
                    Обычно такое случается, если несоответствие статьи тематике журнала достаточно очевидно сразу.
                submitted: |+
                    Вы подали статью, но редактор еще не принял ее к рассмотрению.
                    Когда это произойдет, мы Вам сообщим (а еще статья может быть отклонена без рассмотрения).
                under_consideration: |+
                    Ваша статья находится на рассмотрении. Рецензенты читают ее, пишут рецензии и все такое.
                    Когда процесс завершится, мы сообщим Вам о вынесенном решении.
                    Статья будет принята, или мы предложим ее доработать, или она будет отклонена совсем.
                accepted: |+
                    Ваша статья принята к публикации. Процесс рецензирования на этом завершен.
                need_revise: |+
                    Ваша статья рассмотрена и редакция считает, что она нуждается в доработке.
                    Смотрите комментарии редактора и рецензентов ниже.
                    Надо будет загрузить исправленный файл статьи.
                rejected: |+
                    Ваша статья отклонена. О причинах Вы можете узнать из комментариев редактора и рецензентов (ниже).
                draft: |+
                    Здесь представлены комментарии редактора и рецензентов, касающиеся предыдущей версии Вашей статьи.
                    Они могут пригодиться при подготовке новой версии.
                draft_first: |+
                    Вы можете подать статью, нажав на кнопку. Перед этим убедитесь, что все данные верны.
                    Обязательно должен быть загружен основной файл статьи.
                draft_second: |+
                    Вы можете подать новую версию статьи, нажав на кнопку. Перед этим убедитесь, что все данные указаны верно.
                    Основной файл статьи должен быть загружен заново, исправленный.
                    Остальные данные заново вводить не требуется, разве что подправить при необходимости.
            inv_state_description:
                pending: |+
                    Вас приглашают стать рецензентом статьи, данные которой показаны ниже.
                    Примите приглашение, чтобы получить доступ к написанию рецензии.
                    Если Вы не хотите рецензировать эту статью, отклоните приглашение, чтобы редакция знала.
                accepted: |+
                    Вы являетесь рецензентом этой статьи.
                accepted_under_consideration_not_done: |+
                    Прямо сейчас Вы можете подготовить и отправить свою рецензию.
                accepted_under_consideration_done: |+
                    Вы написали и отослали рецензию на эту статью.
                    Если статья не будет вскоре окончательно принята или отклонена, то автор, вероятно, пришлет исправленную версию и потребуется посмотреть ее снова.
                accepted_need_revise: |+
                    Редакция уведомила автора о необходимости переработать статью.
                    Он еще не прислал исправленную версию, так что непосредственно сейчас писать рецензию Вы не можете.
                accepted_rejected: |+
                    Редакция отклонила статью, так что рецензировать ее больше не надо.
                    Благодарим Вас за участие!
                accepted_accepted: |+
                    Редакция приняла статью, так что рецензировать ее больше не надо.
                    Благодарим Вас за участие!
                declined: |+
                    Вы отклонили приглашение рецензировать эту статью.
