            state_description:
                rejected_without_consideration: |+
                    Unfortunately, your paper was rejected without consideration by reviewers.
                    Typically this happens if the paper content is very different from what is nornamlly published by the journal.
                submitted: |+
                    You have submitted the paper, but the editor has not taken it for consideration yet.
                    When this happens, we will let you know. Please note that a paper may also be rejected without review.
                under_consideration: |+
                    Your paper is pending. Reviewers are reading it, writing reviews and so on.
                    When the process is complete, we will inform you of the decision.
                    The paper will be accepted, or we will suggest to correct it, or it will be rejected.
                accepted: |+
                    Your paper is accepted for publication. the review process is now complete.
                need_revise: |+
                    Your paper has been reviewed and the editorial board thinks that it needs some rework.
                    See the comments of the editor and reviewers below.
                    It will be necessary for you to upload the corrected file of the paper.
                rejected: |+
                    Your paper has been rejected. You can find out the reason why from the comments of the editor and reviewers below.
                draft: |+
                    The comments of the editor and reviewers on previous revision of your paper are here.
                    They can be useful in preparing the new version.
                draft_first: |+
                    You can submit the paper by clicking on the button. Make sure that all data is correct.
                    It is necessary to upload the main paper file here.
                draft_second: |+
                    You can submit a new paper version by clicking on the button. Before that, make sure that all data are correct.
                    You have to upload a corrected version of the main paper file.
                    The other data does not need to be changed unless necessary.
            inv_state_description:
                pending: |+
                    Главный редактор журнала просит Вас стать рецензентом статьи, данные которой показаны ниже.
                    Примите приглашение, чтобы иметь возможность подать рецензию.
                    Если Вы не имеете возможности рецензировать эту статью, пожалуйста, отклоните приглашение.
                expired: |+
                    К сожалению, приглашение рецензировать эту статью было просрочено.
                    Вы не успели принять или отклонить его.
                    Если Вы все-таки хотите принять участие в рецензировании этой статьи, обратитесь, пожалуйста, в редакцию
                    по email %{email} или по телефону %{phone}, чтобы продлить Вам срок принятия приглашения.
                cancelled: |+
                    К сожалению, приглашение рецензировать эту статью было по какой-то причине отозвано редактором.
                declined: |+
                    Вы отклонили приглашение рецензировать эту статью.
                #accepted: |+
                #    Вы являетесь рецензентом этой статьи.
                accepted_under_consideration_expired: |+
                    Вы являетесь рецензентом этой статьи, но сейчас не можете подать рецензию, поскольку срок подачи пропущен.
                    У Вас снова появится такая возможность, когда автор подаст следующую версию статьи.
                    Если Вы все-таки хотите подать рецензию сейчас, обратитесь, пожалуйста, в редакцию
                    по email %{email} или по телефону %{phone}, чтобы продлить Вам время рецензирование.
                accepted_under_consideration_not_done: |+
                    Здесь Вы можете подготовить и подать свою рецензию.
                accepted_under_consideration_done: |+
                    Вы написали и подали рецензию на эту статью. 
                    Если статья не будет окончательно принята или отклонена редколлегией, то Вам будет  представлена на рассмотрение исправленная версия и нужно будет посмотреть ее снова.
                    Вы получите об этом сообщение по email.
                accepted_need_revise: |+
                    Вы являетесь рецензентом этой статьи.
                    Сейчас авторы дорабатывают статью по замечаниям рецензентов.
                    Когда исправленная версия будет подана, Вы получите об этом сообщение на email и сможете продолжить работу.
                accepted_rejected: |+
                    Редакция отклонила статью, так что рецензировать ее больше не надо.
                    Благодарим Вас за участие!
                accepted_accepted: |+
                    Редакция приняла статью, так что рецензировать ее больше не надо.
                    Благодарим Вас за участие!
                read_guidelines: Please read the reviewer's guidelines in *[russian] or in *[english].
